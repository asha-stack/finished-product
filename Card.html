<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link href="http://fonts.cdnfonts.com/css/sheep-sans" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/drakolomb" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/domine" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <div class="return-to-home">

    <div class="container">
      <div class="card-column column-0">

          <div class="border"></div>
          <img
            src="https://atlassianblog.wpengine.com/wp-content/uploads/2020/01/brand-4266-blog-illustration-5-questions-about-the-future-of-ai-1120x545-@2x-final.png"

    <div id="cover" class="cover"></div>
